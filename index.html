<body>
    <h2 class="head-form">Welcome to Ramulu Kirana Store</h2>
    <p style="font-style: italic;">Your Trusted Partner in Savings</p>
    <div class="container " id="form-container">
        <h3>Enter Your Details</h3>
        <input class="form-input"; type="text" id="name" placeholder=" name">
        <input class="form-input"; type="tel" id="phone" placeholder=" phone number" maxlength="10">
        <input class="form-input"; type="number" id="bill" placeholder=" bill amount">
        <button class="btn submits sign-up " onclick="submitDetails()" style="background: #ff6600; color: white;">Enter</button>
        <p id="error-message" style="color: red; display: none;">Invalid phone number</p>
        <p id="bill-message" style="color: red; display: none;">bill should be atleast 100</p>
    </div>
    <div id="scratch-section" class="hidden width:300px">
            <h3>Ready to Scratch Your Luck?</h3>

        <div class="color:white">
            <div class="container1">
    
                <div id="scratchCard" onclick="revealDiscount()">
                    <p class="result-message hidden discount-message" id="discount-message"></p>
                    <p id="final-bill" ></p>
                    <p id="visits-left">Only <span id="visit-count">5</span> visits left for spin</p>
                </div>
                <button class="btn" value="Reset" onclick="$('#scratchCard').wScratchPad('reset');"/>Reset</button>
            
        </div>
        <script src="jquery.min.js"></script>
        <script src="wScratchPad.min.js"></script>
        <script>
        $('#scratchCard').wScratchPad({
        size        : 50,          // The size of the brush/scratch.
        bg          : '1.jpg',  // Background (image path or hex color).
        // fg          : '#0195FF',  // Foreground (image path or hex color).
        fg          : 'google-scratch-card.jpg',  // Foreground (image path or hex color).
        realtime    : true,       // Calculates percentage in realitime.
        scratchDown: null, 
        // function(e, percent){ console.log("scratchDown:" + percent); },
      scratchMove: function(e, percent){ 
        // console.log("scratchMove:" + percent); 
    if(percent > 50){
        this.clear();
    }
    },
      scratchUp: null, 
      // function(e, percent){ console.log("scratchUp:" +  percent); },
      cursor      : 'pointer' // Set cursor.
      });
    
    
     
        </script>

        </div>
    </div>
</div>

    <div id="spin-section" class="hidden">
        <h3>Try Your Luck on the Spin Wheel!</h3>
        <div class="spin-wheel" onclick="spinWheel()">SPIN</div>
        <p class="result-message hidden" id="spin-message"></p>
    </div>
